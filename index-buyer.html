<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prelovedly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFF0F4;
        }
        .navbar-brand {
        font-weight: 600;
        font-size: 1.5rem;
        color: #FFB6C1;
        }
        .btn-primary {
        background-color: #FFB6C1;
        border: none;
        color: white;
        }
        .btn-primary:hover {
        background-color: #ff99aa;
        color: white;
        }
        .btn-outline-custom {
        color: #FFB6C1;
        border: 2px solid #FFB6C1;
        background-color: transparent;
        }
        .btn-outline-custom:hover {
        background-color: #FFB6C1;
        color: white;
        }
        .btn-light {
        background-color: white;
        color: #FFB6C1;
        border: 2px solid white;
        }
        .btn-light:hover {
        background-color: #FFB6C1;
        color: white;
        border: 2px solid #FFB6C1;
        }
        .hero {
        background-image: url('../assets/banner.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        padding: 100px 0;
        border-radius: 12px;
        text-align: center;
        position: relative;
        z-index: 1;
        overflow: hidden;
        }
        .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
        border-radius: 12px;
        }
        .hero h1 {
        font-weight: 700;
        margin-bottom: 15px;
        }
        .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        border-radius: 16px;
        }
        .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card img {
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        height: 200px;
        object-fit: cover;
        }
        footer {
        background-color: white;
        color: #FFB6C1;
        padding: 20px 0;
        }
        .section-title {
        font-weight: 600;
        color: #444;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand">Prelovedly</a>
            <form class="d-flex mx-auto w-50">
                <input class="form-control me-2" type="search" placeholder="Search for products..." />
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <div>
                <a href="#" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container my-4">
        <div class="hero shadow">
            <br>
            <h1>Welcome, Shop now!!</h1>
            <p>Easy, fast, and safe</p>
            <br>
        </div>
    </div>

    <!-- Produk Terbaru -->
    <div class="container my-5">
        <h2 class="mb-4 text-center section-title">Recommended Products</h2>
        <div class="row g-4">
            <!-- Produk -->
            <div class="col-md-3">
                <a href="product-details.html" class="text-decoration-none text-dark">
                    <div class="card shadow-sm">
                        <img src="../uploads/headphone.jpg" class="card-img-top" alt="Produk">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-semibold">Headphone</h5>
                            <p class="text-muted mb-2">Rp 340.000</p>
                            <span class="btn btn-primary w-100">View Details</span>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Produk -->
            <div class="col-md-3">
                <a href="product-details.html" class="text-decoration-none text-dark">
                    <div class="card shadow-sm">
                        <img src="../uploads/sepatu.jpg" class="card-img-top" alt="Produk">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-semibold">Sneakers</h5>
                            <p class="text-muted mb-2">Rp 670.000</p>
                            <span class="btn btn-primary w-100">View Details</span>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Produk -->
            <div class="col-md-3">
                <a href="product-details.html" class="text-decoration-none text-dark">
                    <div class="card shadow-sm">
                        <img src="../uploads/laptop.jpg" class="card-img-top" alt="Produk">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-semibold">Laptop Gaming</h5>
                            <p class="text-muted mb-2">Rp 10.000.000</p>
                            <span class="btn btn-primary w-100">View Details</span>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Produk -->
            <div class="col-md-3">
                <a href="product-details.html" class="text-decoration-none text-dark">
                    <div class="card shadow-sm">
                        <img src="../uploads/kaos.jpg" class="card-img-top" alt="Produk">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-semibold">Kaos Kerah</h5>
                            <p class="text-muted mb-2">Rp 100.000</p>
                            <span class="btn btn-primary w-100">View Details</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Prelovedly. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
