<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFF0F4;
        }
        .navbar-brand {
        font-weight: 600;
        font-size: 1.5rem;
        color: #FFB6C1;
        }
        .btn-primary {
        background-color: #FFB6C1;
        border: none;
        color: white;
        }
        .btn-primary:hover {
        background-color: #ff99aa;
        color: white;
        }
        .btn-outline-custom {
        color: #FFB6C1;
        border: 2px solid #FFB6C1;
        background-color: transparent;
        }
        .btn-outline-custom:hover {
        background-color: #FFB6C1;
        color: white;
        }
        .btn-light {
        background-color: white;
        color: #FFB6C1;
        border: 2px solid white;
        }
        .btn-light:hover {
        background-color: #FFB6C1;
        color: white;
        border: 2px solid #FFB6C1;
        }
        .hero {
        background-image: url('../assets/banner.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        padding: 100px 0;
        border-radius: 12px;
        text-align: center;
        position: relative;
        z-index: 1;
        overflow: hidden;
        }
        .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
        border-radius: 12px;
        }
        .hero h1 {
        font-weight: 700;
        margin-bottom: 15px;
        }
        .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        border-radius: 16px;
        }
        .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card img {
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        height: 200px;
        object-fit: cover;
        }
        .section-title {
        font-weight: 600;
        color: #444;
        }
        .form-container {
        background-color: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        footer {
        background-color: white;
        color: #FFB6C1;
        padding: 20px 0;
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand">Prelovedly</a>
            <div>
                <a href="#" class="btn btn-outline-custom me-2">Dashboard</a>
                <a href="#" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container my-5">
        <h2 class="mb-4 text-center section-title">Add New Product</h2>
        <form action="add_product.php" method="POST" enctype="multipart/form-data" class="form-container mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="product_name" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Price (Rp)</label>
                <input type="number" class="form-control" id="productPrice" name="price" required>
            </div>
            <div class="mb-3">
                <label for="productStock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="productStock" name="stock" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Description</label>
                <textarea class="form-control" id="productDescription" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Product Image (PNG or JPG)</label>
                <input class="form-control" type="file" id="productImage" name="image" accept=".png, .jpg, .jpeg" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Product</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Prelovedly. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
